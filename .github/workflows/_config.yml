# Site settings
title: "Your Site Title"
description: "A brief description of your site"
url: "https://<your-github-username>.github.io" # Update with your GitHub Pages URL

# Build settings
markdown: kramdown
theme: minima # Or your chosen Jekyll theme
plugins:
  - jekyll-feed # Include any necessary plugins

# Exclude unnecessary files from the build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules

# Include specific files
include:
  - privacy-policy.html

# Permalinks
permalink: pretty # Enables pretty URLs without the `.html` extension
